<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed</title>
</head>

<body>
    <header>
        <h1>Typing Speed</h1>
    </header>
    <div id="textBlock">

    </div>
    <div>
        <input id="textInput" type="text" autocomplete="off">
        <select name="timer" id="timer">
            <option value="60" selected>60</option>
            <option value="30">30</option>
        </select>
    </div>
    <div id="time">
        <p id="clock"></p>
    </div>
    <div id="results">
        <ul>
            <li>Correct Words: <span class="info"></span></li>
            <li>Incorrect Words: <span class="info"></span></li>
            <li>Words Type: <span class="info"></span></li>
        </ul>
    </div>
    <script src="testWord.js"></script>
    <script src="app.js"></script>
</body>

</html>
