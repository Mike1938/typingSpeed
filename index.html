<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed</title>
</head>

<body>
    <header>
        <h1>Typing Speed</h1>
    </header>
    <div id="textBlock">

    </div>
    <section id="gameSec">
        <div id="inputArea">
            <input id="textInput" type="text" autocomplete="off">
        </div>
        <div id="options">
            <select name="timer" id="timer">
                <option value="60" selected>60</option>
                <option value="30">30</option>
            </select>
            <button id="resetBtn">Reset</button>
        </div>
    </section>
    <div id="results">
        <div id="time">
            <p id="clock"></p>
        </div>
        <h3>Net WPM: <span id="netWPM">0</span></h3>
        <ul>
            <li>Words Type: <span class="info">0</span></li>
            <li>Correct Words: <span class="info">0</span></li>
            <li>Incorrect Words: <span class="info">0</span></li>
            <li>Characters typed: <span class="info">0</span></li>
        </ul>
    </div>

    <script src="testWord.js"></script>
    <script src="app.js"></script>
</body>

</html>
